<div class="forgot-password-container max-w-md mx-auto bg-gray-800 rounded-lg p-6 shadow-lg">
  <h2 class="text-2xl font-semibold text-gray-200 mb-4 text-center">Forgot Password</h2>
  <form (ngSubmit)="requestPasswordReset()">
    <div class="form-group mb-4">
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Enter your email"
        required
        class="w-full p-2 rounded bg-gray-700 text-gray-200 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>
    <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 rounded">
      Send Reset Link
    </button>
    <p *ngIf="message" class="mt-4 text-gray-400 text-center">{{ message }}</p>
  </form>
</div>
