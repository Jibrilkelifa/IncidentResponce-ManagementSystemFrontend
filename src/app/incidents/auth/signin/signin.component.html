<div class="signin-container bg-gray-800 text-gray-300 p-6 rounded-lg shadow-md max-w-sm mx-auto mt-10">
  <h2 class="text-2xl font-semibold mb-6 text-blue-400">Sign In</h2>

  <form (submit)="signin()" class="flex flex-col">
    <div class="form-group mb-4">
      <label for="email" class="block mb-1">Email</label>
      <input
        type="email"
        id="email"
        [(ngModel)]="username"
        name="username"
        required
        class="p-2 border border-gray-600 bg-gray-700 text-gray-300 rounded w-full focus:outline-none focus:ring focus:ring-blue-500"
      />
    </div>

    <div class="form-group mb-4">
      <label for="password" class="block mb-1">Password</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="password"
        name="password"
        required
        class="p-2 border border-gray-600 bg-gray-700 text-gray-300 rounded w-full focus:outline-none focus:ring focus:ring-blue-500"
      />
    </div>

    <button
      type="submit"
      class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 rounded focus:outline-none focus:ring focus:ring-blue-300"
    >
      Sign In
    </button>

    <div *ngIf="errorMessage" class="error-message text-red-500 mt-4">
      {{ errorMessage }}
    </div>
  </form>

  <p class="mt-4 text-gray-400">
    Don't have an account? <a routerLink="/signup" class="text-blue-400 hover:underline">Sign Up</a>
  </p>
</div>
