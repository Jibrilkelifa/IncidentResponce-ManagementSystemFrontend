<div class="bg-gray-800 p-6 rounded-md shadow-md w-full max-w-3xl mx-auto">
  <h2 class="text-xl text-gray-200 font-semibold mb-6 flex items-center gap-2">
    <i class="fas fa-file-alt text-blue-400"></i> Export Incidents Report
  </h2>

  <div class="flex flex-col sm:flex-row sm:items-end sm:justify-between gap-6">
    <!-- Date Range Inputs -->
    <div class="flex flex-col sm:flex-row gap-4 w-full">
      <div class="w-full">
        <label class="block text-gray-300 mb-1">From:</label>
        <input type="datetime-local"
               [(ngModel)]="fromDate"
               class="w-full p-2 rounded-md bg-gray-700 text-gray-200 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200 shadow-sm" />
      </div>
      <div class="w-full">
        <label class="block text-gray-300 mb-1">To:</label>
        <input type="datetime-local"
               [(ngModel)]="toDate"
               class="w-full p-2 rounded-md bg-gray-700 text-gray-200 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200 shadow-sm" />
      </div>
    </div>

    <!-- Download Button -->
    <button (click)="downloadReport()"
            class="px-5 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-md whitespace-nowrap shadow-md transition duration-200"
            [disabled]="loading">
      <i class="fas fa-download mr-2"></i>
      {{ loading ? 'Downloading...' : 'Download Report' }}
    </button>
  </div>

  <!-- Error Message -->
  <p *ngIf="errorMessage" class="mt-4 text-red-400 text-sm">{{ errorMessage }}</p>
</div>
