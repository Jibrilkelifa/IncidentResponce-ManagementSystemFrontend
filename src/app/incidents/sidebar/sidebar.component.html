<div class="flex flex-col bg-gray-800 text-gray-300 w-64 h-full p-4 shadow-md flex-shrink-0">
  <!-- Logo and Title -->
  <div class="mb-6 flex items-center justify-start">
    <i class="fas fa-shield-alt text-blue-400 text-5xl mr-2"></i>
    <h2 class="text-2xl font-bold text-blue-400">IRMS</h2>
  </div>

  <!-- Sidebar Navigation for Authenticated Users -->
  <aside  class="flex-grow">
    <nav>
      <ul class="space-y-2">
        <!-- Dashboard -->
        <li>
          <a routerLink="/dashboard" class="flex items-center p-2 rounded hover:bg-gray-700 text-gray-300">
            <i class="fas fa-tachometer-alt text-blue-400 mr-2"></i> Dashboard
          </a>
        </li>

        <!-- Incidents -->
        <li>
          <a routerLink="/incidents" class="flex items-center p-2 rounded hover:bg-gray-700 text-gray-300">
            <i class="fas fa-exclamation-triangle text-blue-400 mr-2"></i> Incidents
          </a>
        </li>

        <!-- Create Incident -->
        <li>
          <a routerLink="/create" class="flex items-center p-2 rounded hover:bg-gray-700 text-gray-300">
            <i class="fas fa-plus-circle text-blue-400 mr-2"></i> Create Incident
          </a>
        </li>

        <!-- Escalation -->
        <li>
          <a routerLink="/escalation" class="flex items-center p-2 rounded hover:bg-gray-700 text-gray-300">
            <i class="fas fa-arrow-circle-up text-blue-400 mr-2"></i> Escalation
          </a>
        </li>

        <!-- Create Knowledge Base -->
        <li>
          <a routerLink="/knowledge-base/create" class="flex items-center p-2 rounded hover:bg-gray-700 text-gray-300">
            <i class="fas fa-book-medical text-blue-400 mr-2"></i> Create Knowledge Base
          </a>
        </li>

        <!-- View Knowledge Base -->
        <li>
          <a routerLink="/knowledge-base" class="flex items-center p-2 rounded hover:bg-gray-700 text-gray-300">
            <i class="fas fa-book-open text-blue-400 mr-2"></i> View Knowledge Base
          </a>
        </li>

        <!-- SOC Schedule -->
        <li>
          <button 
            (click)="toggleSection('socSchedule')" 
            class="flex items-center justify-between w-full p-2 rounded hover:bg-gray-700 text-gray-300"
          >
            <span class="flex items-center">
              <i class="fas fa-calendar-alt text-blue-400 mr-2"></i> SOC Schedule
            </span>
            <i [class]="expandedSections.socSchedule ? 'fas fa-chevron-up' : 'fas fa-chevron-down'"></i>
          </button>
          <ul *ngIf="expandedSections.socSchedule" class="space-y-1 pl-4 mt-2">
            <li>
              <a routerLink="/scheduler/generate" class="flex items-center p-2 rounded hover:bg-gray-700 text-gray-300">
                <i class="fas fa-calendar-plus text-blue-400 mr-2"></i> Generate
              </a>
            </li>
            <li>
              <a routerLink="/scheduler/view" class="flex items-center p-2 rounded hover:bg-gray-700 text-gray-300">
                <i class="fas fa-calendar-alt text-blue-400 mr-2"></i> View
              </a>
            </li>
          </ul>
        </li>

        <!-- AD Schedule -->
        <li>
          <button 
            (click)="toggleSection('adSchedule')" 
            class="flex items-center justify-between w-full p-2 rounded hover:bg-gray-700 text-gray-300"
          >
            <span class="flex items-center">
              <i class="fas fa-calendar-alt text-blue-400 mr-2"></i> AD Schedule
            </span>
            <i [class]="expandedSections.adSchedule ? 'fas fa-chevron-up' : 'fas fa-chevron-down'"></i>
          </button>
          <!-- <ul *ngIf="expandedSections.adSchedule" class="space-y-1 pl-4 mt-2">
            <li>
              <a routerLink="/ad-schedule/generate" class="flex items-center p-2 rounded hover:bg-gray-700 text-gray-300">
                <i class="fas fa-calendar-plus text-blue-400 mr-2"></i> Generate
              </a>
            </li>
            <li>
              <a routerLink="/ad-schedule/view" class="flex items-center p-2 rounded hover:bg-gray-700 text-gray-300">
                <i class="fas fa-calendar-alt text-blue-400 mr-2"></i> View
              </a>
            </li>
          </ul> -->
        </li>

        <!-- Logout -->
        <li>
          <button (click)="authService.logout()" class="flex items-center p-2 rounded hover:bg-gray-700 text-gray-300">
            <i class="fas fa-sign-out-alt text-blue-400 mr-2"></i> Logout
          </button>
        </li>

        <!-- Settings -->
        <!-- <li>
          <a routerLink="/settings" class="flex items-center p-2 rounded hover:bg-gray-700 text-gray-300">
            <i class="fas fa-cog text-blue-400 mr-2"></i> Settings
          </a>
        </li> -->
      </ul>
    </nav>
  </aside>
</div>
