<div class="dashboard-container max-w-4xl mx-auto bg-gray-900 rounded-lg p-6 shadow-lg">
  <h2 class="dashboard-title text-3xl font-semibold text-gray-200 mb-6 text-center">Incident Management Dashboard</h2>

  <div class="dashboard-summary grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <div class="card bg-gray-800 rounded-lg p-4 shadow-lg transition-transform duration-300 hover:scale-105">
      <h3 class="text-xl font-medium text-gray-300">Total Incidents</h3>
      <p class="incident-count text-4xl font-bold text-blue-500">{{ totalIncidents }}</p>
    </div>
    
    <div class="card bg-gray-800 rounded-lg p-4 shadow-lg transition-transform duration-300 hover:scale-105">
      <h3 class="text-xl font-medium text-gray-300">Open Incidents</h3>
      <p class="incident-count text-4xl font-bold text-yellow-500">{{ openIncidents }}</p>
    </div>
    
    <div class="card bg-gray-800 rounded-lg p-4 shadow-lg transition-transform duration-300 hover:scale-105">
      <h3 class="text-xl font-medium text-gray-300">Closed Incidents</h3>
      <p class="incident-count text-4xl font-bold text-green-500">{{ closedIncidents }}</p>
    </div>
  </div>
</div>
