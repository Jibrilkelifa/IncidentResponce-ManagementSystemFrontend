<h2>Incident List</h2>
<p-table [value]="incidents" [paginator]="true" [rows]="10" responsiveLayout="scroll">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Description</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-incident>
    <tr>
      <td>{{ incident.id }}</td>
      <td>{{ incident.description }}</td>
      <td>{{ incident.status }}</td>
      <td>
        <button pButton label="View" (click)="viewIncident(incident.id)" class="p-button-secondary"></button>
      </td>
    </tr>
  </ng-template>
</p-table>

<!-- Add "Create New Incident" button at the top -->
<button pButton label="Create New Incident" icon="pi pi-plus" class="p-button-success" [routerLink]="['/create']"></button>
