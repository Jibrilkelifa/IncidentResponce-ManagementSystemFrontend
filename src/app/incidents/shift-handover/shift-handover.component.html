<div class="bg-gray-800 p-6 rounded-lg shadow-md text-gray-200">
  <h2 class="text-xl font-bold mb-4">SOC Shift Handover Summary</h2>

  <!-- Basic Info -->
  <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-6">
    <div>
      <label class="block mb-1 font-semibold">Analyst Name</label>
      <input type="text" [(ngModel)]="handover.analystName" class="dark-input" placeholder="Enter name" required />
    </div>

    <div>
      <label class="block mb-1 font-semibold">Shift Type</label>
      <select [(ngModel)]="handover.shiftType" class="dark-input" required>
        <option value="" disabled>Select shift</option>
        <option>Morning</option>
        <option>Evening</option>
        <option>Night</option>
      </select>
    </div>

    <div>
      <label class="block mb-1 font-semibold">Shift Start</label>
      <input type="datetime-local" [(ngModel)]="handover.shiftStart" class="dark-input" required />
    </div>

    <div>
      <label class="block mb-1 font-semibold">Shift End</label>
      <input type="datetime-local" [(ngModel)]="handover.shiftEnd" class="dark-input" required />
    </div>
  </div>

  <!-- Notes -->
  <div class="space-y-4 mb-6">
    <div>
      <label class="font-semibold">2.5. Pending Tasks / Handover Notes</label>
      <textarea [(ngModel)]="handover.pendingTasks" rows="2" class="dark-input resize-vertical"></textarea>
    </div>

    <div>
      <label class="font-semibold">3.6. Lessons Learned / Observations</label>
      <textarea [(ngModel)]="handover.lessonsLearned" rows="2" class="dark-input resize-vertical"></textarea>
    </div>

    <div>
      <label class="font-semibold">4.7. Attachments / Logs</label>
      <input type="file" (change)="onFileSelected($event)" multiple class="dark-input" />
    </div>

    <div>
      <label class="font-semibold">5.8. Summary of Shift Activities</label>
      <textarea
        [(ngModel)]="handover.summaryOfActivities"
        rows="5"
        class="dark-input resize-vertical"
        placeholder="Write a detailed summary (min 300 characters)"
      ></textarea>
      <p class="text-xs text-gray-400 mt-1">{{ handover.summaryOfActivities?.length || 0 }}/300 characters</p>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
      <div>
        <label class="font-semibold">7. SOC Analyst</label>
        <input type="text" [(ngModel)]="handover.analystName" class="dark-input" />
      </div>

      <div>
        <label class="font-semibold">8. Handover To</label>
        <input type="text" [(ngModel)]="handover.handedOverTo" class="dark-input" placeholder="Next shift analyst" />
      </div>
    </div>
  </div>

  <!-- Submit -->
  <div class="flex justify-end">
    <button
      (click)="submit()"
      [disabled]="!validateSummary()"
      class="px-6 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 focus:ring-2 focus:ring-green-500 disabled:opacity-50"
    >
      Submit Handover
    </button>
  </div>
</div>
